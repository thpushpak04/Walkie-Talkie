<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Walkie Talkie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="chat-online.css">
</head>
<body>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-center">Walkie Talkie</h1>
        <button id="darkModeToggle" class="btn btn-dark btn-sm">ðŸŒ™ Dark Mode</button>
    </div>
    
    <ul class="nav nav-tabs" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#registerTabContent" type="button" role="tab" aria-controls="registerTabContent" aria-selected="true">
          Registration
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginTabContent" type="button" role="tab" aria-controls="loginTabContent" aria-selected="false">
          Login
        </button>
      </li>
    </ul>
    <div class="tab-content" id="authTabsContent">
      <div class="tab-pane fade show active p-3" id="registerTabContent" role="tabpanel" aria-labelledby="register-tab">
        <h3>Register</h3>
        <form id="registrationForm">
          <div class="mb-3">
            <label for="regUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="regUsername" required>
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="regPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <div id="regMsg" class="mt-2"></div>
        </form>
      </div>
      <div class="tab-pane fade p-3" id="loginTabContent" role="tabpanel" aria-labelledby="login-tab">
        <h3>Login</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginUsername" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
          <div id="loginMsg" class="mt-2"></div>
        </form>
      </div>
    </div>
    <div id="chatSection" class="d-none mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3 p-3 border rounded bg-light" id="userHeader">
        <h3>Welcome, <span id="currentUsername"></span>!</h3>
        <button id="logoutButton" class="btn btn-danger">Logout</button>
      </div>
      <div class="row">
        <div class="col-md-9">
            <div id="roomControls" class="mb-3 p-3 border rounded bg-light">
                <h5 class="mb-2">
                    <span id="roomTitle" class="me-2">Current Chat:</span>
                    <span id="roomStatus" class="badge bg-success">Global Chat</span>
                </h5>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="roomInput" placeholder="Enter Room Code (e.g., 6 digits)">
                    <button class="btn btn-success" type="button" id="joinRoomButton">Join Room</button>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary btn-sm" id="createRoomButton">Create Private Room</button>
                    <button class="btn btn-warning btn-sm d-none" id="leaveRoomButton">Leave Room</button>
                </div>
            </div>
            
            <div id="chatMessages" class="chat-area"></div>
            
            <form id="chatForm" class="mt-3">
              <div class="input-group">
                <label for="fileInput" class="btn btn-outline-secondary" style="border-right: none; cursor: pointer;" title="Attach File">
                    ðŸ“Ž </label>
                <input type="file" id="fileInput" name="chatFile" class="d-none"> 
                
                <input type="text" class="form-control" id="messageInput" placeholder="Type your message..." required>
                <select id="messageColor" class="form-select" style="max-width: 120px;">
                  <option value="#000000" selected>Black</option>
                  <option value="#ff0000">Red</option>
                  <option value="#0000ff">Blue</option>
                  <option value="#008000">Green</option>
                  <option value="#ff6600">Orange</option>
                </select>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
              <div id="selectedFileName" class="mt-1 text-muted" style="font-size: small;"></div> 
            </form>
            
            <div class="d-flex justify-content-between mt-2">
                <button id="bellButton" class="btn btn-warning">Bell ðŸ””</button>
                <button id="exportChatButton" class="btn btn-info text-white">Export Chat ðŸ“¥</button> 
                <button id="clearChatButton" class="btn btn-danger">Clear Chat</button> 
            </div>
        </div>
        
        <div class="col-md-3">
          <h5>Online Users</h5>
          <ul id="onlineUsers" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="chat-online.js"></script>
</body>
</html>
